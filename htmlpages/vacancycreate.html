<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLK-KIBITEL Training Program</title>
    <head>
        <link rel="stylesheet" href="/cssfiles/vacancycreate.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
     <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="/photos/mobitel.png" alt="SLT Mobitel Logo" class="logo">
                <span class="program-title">Training Program</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/htmlpages/home.html">Home</a></li>
                   
                    <li><a href="/htmlpages/login.html">Logout</a></li>
                   
              </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="menu-item active">
                <span class="arrow"></span>
                <span class="menu-text">Job Creation</span>
            </div>
            <div class="menu-item">
                <span class="arrow"></span>
                <span class="menu-text">Job Modification</span>
            </div>
            <div class="menu-item">
                <span class="arrow"></span>
                <span class="menu-text">Received CVs</span>
            </div>
            <div class="menu-item">
                <span class="arrow"></span>
                <span class="menu-text">Accepted CVs</span>
            </div>
        </div>

        <div class="content">
            <div class="form-container">
                <div class="form-title">Company Job Vacancy : Web Development Trainee</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Job ID :</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Job Field :</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Job Position :</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contact Number :</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Background :</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Salary :</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date:</label>
                        <div class="date-input-container">
                            <input type="text" class="form-control">
                            <span class="calendar-icon">ðŸ“…</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Company Email:</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Company Location:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Work Type:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Job Description :</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
