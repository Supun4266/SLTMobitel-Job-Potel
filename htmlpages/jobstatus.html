<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Mobitel Training Program - Job Status</title>
    <link rel="stylesheet" href="/cssfiles/jobstatus.css">
</head>
<body>
    <div class="bg-network">
        
   
    
    <header class="header">
        <div class="logo">
            <img src="/photos/mobitel.png" alt="SLT Mobitel Logo">
            <h1>Training Program</h1>
        </div>
        
        <div class="nav-links">
            <a href="#">Job status</a>
            <a href="#">Apply for job</a>
            <a href="#">Jobs for you</a>
            <a href="/htmlpages/home.html">Home</a>
            <a href="/htmlpages/login.html" class="login-btn">Login</a>
        </div>
    </header>
    
    <div class="container">
        <h2 class="status-title">Applied Job Status:</h2>
        
        <table class="status-table">
            <thead>
                <tr>
                    <th>Job Field</th>
                    <th>Job Position</th>
                    <th>Recommendation</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Software</td>
                    <td>QA Trainee</td>
                    <td>Approved yesterday</td>
                    <td class="approved">Approved</td>
                </tr>
                <tr>
                    <td>Telecommunication</td>
                    <td>Trainee</td>
                    <td>Rejected yesterday</td>
                    <td class="rejected">Rejected</td>
                </tr>
            </tbody>
        </table>
    </div>
     </div>

</html>
